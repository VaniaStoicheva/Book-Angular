<div class="container">
 <ul>
  <li *ngFor="let book of books">
    
      <div class="form-group">
        <strong>Book Title</strong> {{book.title}}
      </div>
    
      <div class="form-group">
        <strong>Book Author:</strong> {{book.author}}
      </div>
     
                
      <a [routerLink]="['/books/details/', book._id]"  class="btn btn-success">Go To Details</a>
      <a [routerLink]="['/books/editBook/',book._id]"  class="btn btn-success">Edit Book</a> 
      <a [routerLink]="['addBook']"  class="btn btn-success">Add Book</a>
      <div>***********************************************************************</div>
  </li>
  
</ul> 
</div>
